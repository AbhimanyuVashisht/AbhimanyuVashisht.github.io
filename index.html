                        <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const text = "Engineering Intelligent, Scalable Solutions for Tomorrow";
                            const el = document.getElementById("typewriter");
                            let i = 0;
                            function type() {
                                if (i < text.length) {
                                    el.textContent += text.charAt(i);
                                    i++;
                                    setTimeout(type, 40);
                                }
                            }
                            type();
                        });
