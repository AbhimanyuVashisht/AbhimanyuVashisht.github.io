<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/">
    <script>
        // GitHub Pages SPA redirect
        var l = window.location;
        var newUrl = l.protocol + '//' + l.host + '/?/' + l.pathname.slice(1) +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
        l.replace(newUrl);
    </script>
    <title>Redirectingâ€¦</title>
</head>

</html>
